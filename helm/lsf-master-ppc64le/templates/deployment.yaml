apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    # This makes it easy to search for all components of a release using kubectl
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
    # This makes it easy to audit chart usage.
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    app: "{{ .Release.Name }}"
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: "{{ .Release.Name }}"
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app: "{{ .Release.Name }}"
        release: {{.Release.Name | quote }}
    spec:
      containers:
      - name: "{{ .Release.Name }}"
        image: "{{.Values.master.image.repository}}:{{.Values.master.image.tag}}"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: {{ .Values.master.cpu }}
            memory: {{ .Values.master.memory }}
        securityContext:
          privileged: false
        args: ["master", "{{ .Values.mariadb.password }}"]
        volumeMounts:
        - mountPath: /home/lsfadmin
          name: persistdir
      - name: mariadb
        image: "{{.Values.mariadb.image.repository}}:{{.Values.mariadb.image.tag}}"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: {{ .Values.mariadb.cpu }}
            memory: {{ .Values.mariadb.memory }}
        securityContext:
          privileged: false
        args: ["--datadir", "/home/lsfadmin/mariadb"]
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "{{ .Values.mariadb.password }}"
        volumeMounts:
        - mountPath: /home/lsfadmin
          name: persistdir
      volumes:
        - name: persistdir
          persistentVolumeClaim:
            claimName: "{{ .Values.master.pvc }}"
      restartPolicy: Always
      hostname: "{{ .Release.Name }}"
      terminationGracePeriodSeconds: 30
      nodeSelector:
        k8s.mesosphere.io/attribute-arch: ppc64le
        deploy_lsf: "true"
